security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: /login
      logout:
        path: app_logout
        target: /

  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/user, roles: [ROLE_USER, ROLE_ARTISTE] }

    - { path: ^/cours2, roles: ROLE_ADMIN }
    - { path: ^/cours/new, roles: [ROLE_ENSEIGNANT,ROLE_ADMIN] }
    - { path: ^/quiz/new, roles: [ROLE_ENSEIGNANT,ROLE_ADMIN] }
    - { path: ^/quiz, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/question/new, roles: [ROLE_ENSEIGNANT,ROLE_ADMIN] }
